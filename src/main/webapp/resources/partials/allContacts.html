<div class="row" data-ng-show="loading">
	<div class="panel panel-default">
		<div class="panel-body">{{message}}</div>
	</div>

</div>

<div class="row" data-ng-show="!loading">
	<div class="col-md-6">
		<span class="badge">{{contacts.length}}</span> contacts found!
	</div>
	<div class="col-md-6">
		<div class="control-group">
			<button type="button" class="btn btn-primary pull-right"
				data-ng-click="#/contact/add">Add Contact</button>
		</div>
	</div>
</div>
<br>
<table
	class="table table-striped table-bordered table-condensed table-hover"
	data-ng-show="!loading">
	<tr>
		<th>Name</th>
		<th>Number</th>
	</tr>
	<tr data-ng-repeat="contact in contacts track by contact.contactId"
		data-ng-click="getContact(contact.contactId)">
		<td>{{contact.firstName}} {{contact.lastName}}</td>
		<td>{{contact.phoneNumber}}</td>
	</tr>
</table>
